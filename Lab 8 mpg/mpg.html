<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
        document.write("<h1>Thanks for using the Miles Per Gallon application</h1>")
        document.write("<p>Miles driven = " + miles + "</p>")
        document.write("<p>Gallons of gas =" + gallons + "</p>")
        document.write("<p>Miles per gallon = " + mpg + "</p>") 
    </script>
</head>
<body>
    <main>
        <p>Thanks for using our MPG application</p>
    </main>
</body>
</html>
