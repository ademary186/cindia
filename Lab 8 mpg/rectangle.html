<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>The Area and Perimeter application</title>
    <script>
        var length = prompt("Enter length");
        length = parseFloat(length);
        var width = prompt("Enter the width");
        width = parseFloat(width);
        var area = length*width;
        var perimeter = 2*(length+width);
        document.write("<h1>Thanks for using the Area and Perimeter Application!</h1>")
        document.write("<p>Length = " + length + "</p>")
        document.write("<p>Widths = " + width + "</p>")
        document.write("<p>Area = " + area + "</p>")
        document.write("<p>Perimeter = " + perimeter + "</p>")
    </script>
</head>
<body>
    <main>
        <p>Thanks for using The Area and Perimeter application</p>
    </main>
</body>
</html>
